{% extends "catalog/base_index.html" %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <h3>{{genre}}</h3>
        </div>
        <div class="col s11 offset-s1">
            <h4>{{genre}}Books: </h4>
            {% for book in genre.book_set.all %}
                <div class="card z-depth-1 ">
                    <span class="card-title">
                        {{book.title}}
                    </span>

                    <p>{{book.summary}}</p>
                    <div class="card-action">
                        <a href="{{book.get_absolute_url}}" class='btn gd-tealblue waves-effect waves-light hoverable'>Book Details</a>
                    </div>
                </div>
            {% empty %}
                <div class="card red darken-2 white-text">
                    <span class='card-title'>No Books in this Language</span>
                    <p>I wonder why we even have a record of this.</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
