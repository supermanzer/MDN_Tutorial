{% extends "catalog/base.html" %}

{% block more_style %}
<style media="screen">
html,
body,
.fullpage {
    height: 100%
}
</style>
{% endblock %}

 {% block body %}
<div class="container fullpage">
    <div class="valign-wrapper fullpage">
        <div class="row center-align">
            <div class="card">
                <div class="card-content">
                    <form class="form" action="" method="post">
                        {% csrf_token %}

                        {% if form.email.errors %}{{form.email.errors}}{% endif %}
                        <div class="input-field">
                          {{form.email}}
                          <label for="{{form.email.id_for_label}}">{{form.email.verbose_name}}</label>
                          <small class="text-muted">{{form.email.help_text}}</small>
                          </div>
                          <div class="card-action">
                              <input type="submit" name="submit" value="Reset Password" class="btn waves-effect waves-light gd-darkred">
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

 {% endblock %}
